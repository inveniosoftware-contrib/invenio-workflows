addons:
  postgresql: 9.3

notifications:
  email: false

sudo: false

language: python

cache:
  - pip

services:
  - docker

env:
  global:
    - DOCKER_COMPOSE_VERSION=1.13.0
  matrix:
    - SUITE=py27
      # this ^ suite includes the pep8, packaging, docs, doctests, docstyle
      # and py27 tox environment runs
    - SUITE=py27postgres

    - SUITE=py36
    - SUITE=py36postgres

before_install:
  - "travis_retry pip install --upgrade pip setuptools coveralls"
# FIXME: span also all the requirement levels in the matrix
#  - "requirements-builder -e all --level=min setup.py > .travis-lowest-requirements.txt"
#  - "requirements-builder -e all --level=pypi setup.py > .travis-release-requirements.txt"
#  - "requirements-builder -e all --level=dev --req requirements-devel.txt setup.py > .travis-devel-requirements.txt"
  # Add docker-compose at the version specified in ENV.
  - sudo rm /usr/local/bin/docker-compose
  - curl -L "https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-$(uname -s)-$(uname -m)" > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - pip install --upgrade pip setuptools
  - pip install "autosemver>=0.1.9"
  - autosemver . version
  - autosemver . changelog

install:
  - "travis_retry docker-compose -f docker-compose.test.yml pull"
  - "travis_retry docker-compose -f docker-compose.test.yml build test-$SUITE"

script:
  - docker-compose -f docker-compose.test.yml run --rm "test-$SUITE"

after_script:
  - "docker-compose -f docker-compose.test.yml kill"
  - "docker-compose -f docker-compose.test.yml rm -f"

after_success:
  # Coverage report contains Docker paths. We replace them, so that we can run Coveralls.
  - sed -i 's@\"/code/@'"\"$(pwd)/"'@g' .coverage
  - coveralls
  - sudo git clean -fdx
  - sudo rm -rf .cache .tox .eggs

deploy:
  provider: pypi
  user: jirikuncar
  password:
    secure: 
  distributions: "sdist"
  on:
    python: "2.7"
